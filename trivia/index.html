        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                let correct_button = document.querySelector("#e")
                let first = document.querySelector('#b')
                let second = document.querySelector('#c')
                let third = document.querySelector('#d')
                let fourth = document.querySelector('#a')
                let message = document.querySelector('#message')


                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = 'green'
                    message.innerHTML = "Correct"
                })

                first.addEventListener('click', function(){
                    first.style.backgroundColor = 'red'
                    message.innerHTML = "Incorrect"
                })

                second.addEventListener('click', function(){
                    second.style.backgroundColor = 'red'
                    message.innerHTML = "Incorrect"
                })

                third.addEventListener('click', function(){
                    third.style.backgroundColor = 'red'
                    message.innerHTML = "Incorrect"
                })

                fourth.addEventListener('click', function(){
                    fourth.style.backgroundColor = 'red'

                })

                document.querySelector('#Check').addEventListener('click', function(){
                    let answer = (document.querySelector("input"));
                    if (answer.value == "Switzerland" || answer.value == "switzerland")
                    {
                        message1.innerHTML = "Correct"
                        answer.style.color = "green"
                    }
                    else
                    {
                        message1.innerHTML = "Incorrect"
                        answer.style.color = "red"
                    }
                })
            });
